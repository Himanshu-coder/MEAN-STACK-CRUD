<!DOCTYPE html>
<html ng-app="demoApp">
    <head>
        <title>Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 
        <script src="/app.js"></script>
        
        <link href="/bower_components/angular-material/angular-material.css" rel="stylesheet" />
        <!--<link rel="stylesheet" type="text/css" href="/style.css"/>-->
    
        <!--<script src="/angular/angular.js" type="text/javascript" ></script>-->
        <script src="/bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="/bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="/bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
    
    <!--<script src="/style.js"></script>-->
    
    </head>
    <body>

        <div ng-controller="SimpleController" >
            Name: <input type="text" ng-model="newCustomer.name">{{newCustomer.name}}</input>
            <br/>
            <br/>
            City: <input type="text" ng-model="newCustomer.city">{{newCustomer.city}}</input>
            <br/>
          <button class="btn btn-danger" ng-click="addCustomer()">Add Customer</button>  
        </div>

        <div ng-controller="Deleter" >
            ID: <input type="text" ng-model="delCustomer._id">{{delCustomer._id}}</input>
            <br/>
            <br/>
          <button class="btn btn-danger" ng-click="deleteCustomer()">Delete Customer</button>  
        </div>

        <div ng-controller="Updater" >
            ID: <input type="text" ng-model="updateCustomer._id">{{updateCustomer._id}}</input>
            <br/>
            Name: <input type="text" ng-model="updateCustomer.name">{{updateCustomer.name}}</input>
            <br/>
            <br/>
            City: <input type="text" ng-model="updateCustomer.city">{{updateCustomer.city}}</input>
            <br/>
          <button class="btn btn-danger" ng-click="upCustomer()">Update Customer</button>  
        </div>

    <div ng-controller="dData" >
            <b>Data from Database</b>
            <ul>
                <li ng-repeat="cust in customers">{{cust._id}} - {{cust.name}} - {{cust.quote}}{{cust.city}}</li>
            </ul>
        </div>


    </body>
</html>
