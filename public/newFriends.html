<link rel="stylesheet" type="text/css" href="/newFolder.css"/>
    
<div ng-controller="SimpleController" layout="column" layout-padding ng-cloak>

  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon> <i class="fa fa-user fa-lg" style="color:blue"></i></md-icon>
      <!--<i class="fa fa-dashboard"></i>-->
      <input ng-model="newCustomer.name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon> <i class="fa fa-phone fa-lg" style="color:black"></i></md-icon>
      <input ng-model="newCustomer.phone" type="text" placeholder="Phone Number">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon> <i class="fa fa-envelope fa-lg" style="color:green"></i></md-icon>
      <input ng-model="newCustomer.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon> <i class="fa fa-home fa-lg" style="color:red"></i></md-icon>
      <input ng-model="newCustomer.home" type="text" placeholder="Address" >
    </md-input-container>
    
        <md-input-container md-no-float class="md-block">
      <md-icon> <i class="fa fa-picture-o fa-lg" style="color:purple"></i></md-icon>
      <input ng-model="newCustomer.face" type="text" placeholder="Image Url" >
    </md-input-container>

  </md-content>
<md-button class="md-raised md-primary" data-ng-click="addCustomer()" type="submit">Add</md-button>

</div>
